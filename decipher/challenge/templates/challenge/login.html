{% extends 'challenge/base.html' %}

{% block title %}
  Login
{% endblock %}

{% block content %}

  <h4>Login</h4>

  <form action="{% url 'challenge:login' %}" method="post">
    {% csrf_token %}
    {% for field in form %}
      {{ field.label_tag | title }}<br />
      {{ field }}<br />
    {% endfor %}
    <input type="submit" value="Enter" class="btn" />
    <a class="btn" href="{% url 'password_reset' %}">Forgot your password?</a>
    <a style="float:right;" class="btn" href="{% url 'd2018:register' %}">Register</a>
  </form>

{% endblock %}
