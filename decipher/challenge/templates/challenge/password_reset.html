{% extends 'challenge/base.html' %}

{% block title %}
  Password reset
{% endblock %}

{% block content %}

  <!-- Page title -->
  <h4 style="margin-bottom:30px">
    Password reset
  </h4>

  <form method="post">

    <!-- Password reset form fields -->
    {% csrf_token %}
    {% for field in form %}
      {{ field.label_tag | title }}

      <!-- Display field error message -->
      {% for error in field.errors %}
        <div class="error-message"> {{ error }} </div>
      {% endfor %}

      {{ field }}

    {% endfor %}

    <!-- Button: confirm password reset request (send email) -->
    <input class="btn" type="submit" value="Confirm"/>

  </form>

{% endblock %}
