{% extends 'challenge/base.html' %}
{% block title %}Ranking{% endblock %}
{% block content %}

    <h4 style="margin-bottom:30pt">
        Ranking
    </h4>

    <table style="table-layout:fixed">
        <tr>
            <th style="text-align:center">Position</th>
            <th style="text-align:center">Username</th>
            <th style="text-align:center">Points</th>
        </tr>

        {% for user in ranking %}
            <tr>
                <td style="text-align:center; overflow:hidden"> {{ forloop.counter }} </td>
                <td style="text-align:center; overflow:hidden"> {{ user.username }} </td>
                <td style="text-align:center; overflow:hidden"> {{ user.points }} </td>
            </tr>
        {% endfor %}

    </table>

{% endblock %}
